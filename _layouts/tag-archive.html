---
layout: post 
---

{{ content }}
<h2>Posts About "{{ page.title }}"</h2>
<ul>
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.archive-tag %}
  <li>
    {{ post.date | date_to_string }} &raquo;
    <a href='{{ post.url }}'>{{ post.title }}</a>
  </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
