---
layout: default
---
<h1>{{ page.title }}</h1>
{% if page.date %}
<p class='meta'>Posted on {{ page.date | date_to_string }}</p>
{% endif %}
<div class='post'>
  {{ content }}
</div>
{% if page.tags %}
<p class='meta'>Tagged: {{ page.tags | array_to_sentence_string }}</p>
{% endif %}
<!-- START: Livefyre Embed -->
<div id='livefyre-comments'></div>
<script src='http://zor.livefyre.com/wjs/v3.0/javascripts/livefyre.js' type='text/javascript'></script>
<script type='text/javascript'>
  (function () {
    var articleId = fyre.conv.load.makeArticleId(null);
    fyre.conv.load({}, [{
        el: 'livefyre-comments',
        network: "livefyre.com",
        siteId: "350247",
        articleId: articleId,
        signed: false,
        collectionMeta: {
            articleId: articleId,
            url: fyre.conv.load.makeCollectionUrl(),
        }
    }], function() {});
  }());
</script>
<!-- END: Livefyre Embed -->
